<!DOCTYPE html>
<html lang="jp">
<head>
	<meta charset="utf-8">
	<title>Welcome to NexSeed Okinawa</title>
	<link rel="stylesheet" type="text/css" href="CSS/reset.css">
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
	<!-- header -->
	<header class="fixed">
	<!-- header左 -->
		<div class="icon">
			<img src="img/seedkun.png">
			<span class="name"><strong>Seed</strong>Kun</span>
		</div>
	<!-- header右 -->
		<ul class="header-right">
			<li>新規登録</li>
			<li>ログイン</li>
		</ul>
	</header>
	<!-- header終 -->

	<!-- welcome -->
	<main class="welcome" id="margin-for-fixed">
		<h1 class="title">Welcome to NexSeed Okinawa</h1>
		<ul class="guideline">
			<li>Be Athlete</li>
			<li>Go World</li>
			<li>Enjoy Everything</li>
		</ul>
		<div class="btn-group">
			<button class="btn register">新規登録</button>
			<button class="btn login">ログイン</button>
		</div>
	</main>	
	<!-- welcome終 -->

	<!-- curriculum -->
	<main class="curriculum">
		<h2 class="subtitle">NexSeed Life</h2>
		<ul class="img-box">
			<li>
				<img src="img/programming.jpg">
				<span>Programming</span>
			</li>
			<li>
				<img src="img/english.jpg">
				<span>English</span>
			</li>
			<li>
				<img src="img/enjoy.jpg">
				<span>Enjoy</span>
			</li>
		</ul>
	</main>
	<!-- curriculum終 -->

	<!-- contact us -->
	<aside class="contact">
		<h2 class="subtitle">contact us</h2>
		<form>
			<div class="form">
				<!-- 左側 -->
				<div class="form-left">
					<fieldset>
						<input class="name" type="text" placeholder="お名前">
					</fieldset>
					<fieldset>
						<input class="email" type="text" placeholder="メールアドレス">
					</fieldset>
				</div>
				<!-- 右側 -->
				<div class="form-right">
					<fieldset>
						<textarea class="inquiry" placeholder="お問い合わせ内容"></textarea>
					</fieldset>
				</div>
			</div>	
				<button>submit</button>
		</form>
	</aside>
	<!-- contact us終 -->

	<!-- footer -->
	<footer>
		<!-- 左 -->
		<div class="icon"> 
			<img src="img/seedkun.png" alt="Seedkun">
			<span class="name"><strong>Seed</strong>Kun</span>
		</div>
		<!-- 右 -->
		<p class="footer-right">Copyright (c) SeedKun inc</p>
	</footer>
	<!-- footer終 -->
</body>
</html>
