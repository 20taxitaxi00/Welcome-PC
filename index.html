<!DOCTYPE html>
<html lang="jp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome to NexSeed Okinawa</title>
	<link rel="stylesheet" type="text/css" href="CSS/reset.css">
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
	<!-- header -->
	<header class="fixed">
	<!-- header左 -->
		<div class="icon">
			<img src="img/seedkun.png">
			<span class="name"><strong>Seed</strong>Kun</span>
		</div>
	<!-- header右 -->
		<ul class="header-right">
			<li class="js-register">新規登録</li>
			<li class="js-login">ログイン</li>
		</ul>
	<!-- ハンバーガーメニュー -->
		<p id="q7-btn" class="js-hamburger hamburger">
	        <span></span>
	    </p>
	<!-- ドロワー -->
		<div id="drower-bg" ></div>
		<ul class="drower js-drower">
			<li class="js-register">新規登録</li>
			<li class="js-login">ログイン</li>
		</ul>
	</header>
	<!-- header終 -->

	<!-- welcome -->
	<main class="welcome" id="margin-for-fixed">
		<h1 class="title">Welcome to NexSeed Okinawa</h1>
		<ul class="guideline">
			<li>Be Athlete</li>
			<li>Go World</li>
			<li>Enjoy Everything</li>
		</ul>
		<div class="btn-group">
			<button class="btn register js-register">新規登録</button>
			<button class="btn login js-login">ログイン</button>
		</div>
	</main>	
	<!-- welcome終 -->

	<!-- curriculum -->
	<main class="curriculum">
		<h2 class="subtitle">NexSeed Life</h2>
		<ul class="img-box">
			<li>
				<img src="img/programming.jpg">
				<span>Programming</span>
			</li>
			<li>
				<img src="img/english.jpg">
				<span>English</span>
			</li>
			<li>
				<img src="img/enjoy.jpg">
				<span>Enjoy</span>
			</li>
		</ul>
	</main>
	<!-- curriculum終 -->

	<!-- contact us -->
	<aside class="contact">
		<h2 class="subtitle">contact us</h2>
		<form>
			<div class="form">
				<!-- 左側 -->
				<div class="form-left">
					<fieldset>
						<input class="name" type="text" placeholder="お名前">
					</fieldset>
					<fieldset>
						<input class="email" type="text" placeholder="メールアドレス">
					</fieldset>
				</div>
				<!-- 右側 -->
				<div class="form-right">
					<fieldset>
						<textarea class="inquiry" placeholder="お問い合わせ内容"></textarea>
					</fieldset>
				</div>
			</div>	
				<button>submit</button>
		</form>
	</aside>
	<!-- contact us終 -->

	<!-- footer -->
	<footer>
		<!-- 左 -->
		<div class="icon"> 
			<img src="img/seedkun.png" alt="Seedkun">
			<span class="name"><strong>Seed</strong>Kun</span>
		</div>
		<!-- 右 -->
		<p class="footer-right">Copyright (c) SeedKun inc</p>
	</footer>
	<!-- footer終 -->
	
	<!-- modal window -->
	<div class="modal-content">
		<div class="modal-close">
			<span class="js-modal-close">×</span>
		</div>
		<form class="modal-form">
			<input class="modal-form-email" type="email" placeholder="メールアドレス">
			<input class="modal-form-password" type="password" placeholder="パスワード">
			<button id="js-modal-form-btn" class="modal-form-btn register">登録</button>
		</form>
	</div>
	<div id="modal-bg" class="js-modal-close"></div>
	<!-- modal終 -->

	<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script defer src="JS/app.js"></script>
</body>
</html>
